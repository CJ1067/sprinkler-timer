<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Raindial Irrigation Timer</title>
    <meta charset="utf-8" />
    <meta name="author" content="Christopher Lehman" />
    <meta name="description" content="Raindial Irrigation Timer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="sec">
        <button type="button" class="function" id="status">Status</button>
        <button type="button" class="function" id="schedule">Schedule</button>
        <button type="button" class="function"  id="start">Start Times</button>
        <button type="button" class="function"  id="wifi">WiFi Setup and Other Options</button>
        <button type="button" class="function"  id="valve" onclick="location.href='valve/valve.html'">Valve Run Times</button>
        <button type="button" class="function" id="special">Special Functions</button>
        <button type="button" class="function"  id="semi" onclick="location.href='semi/semi.html'">Semi Auto</button>
        <button type="button" class="function"  id="manual" onclick="location.href='manual/manual.html'">Manual On</button>
        <button type="button" class="function"  id="disable">Disable All</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
